name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true

  build:
    name: Build and Upload
    needs: release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: wireguard-watchdog-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            output: wireguard-watchdog-linux-arm64
          - os: ubuntu-latest
            goos: windows
            goarch: amd64
            output: wireguard-watchdog-windows-amd64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build binary
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -v -trimpath -ldflags="-s -w" -o ${{ matrix.output }}

      - name: Package Linux build with scripts
        if: matrix.goos == 'linux'
        run: |
          # Create package directory
          mkdir -p package

          # Copy binary (rename to generic name)
          cp ${{ matrix.output }} package/wireguard-watchdog

          # Copy service management scripts
          cp build.sh package/
          cp installService.sh package/
          cp status.sh package/
          cp uninstallService.sh package/
          cp wireguard-watchdog.service package/

          # Set executable permissions
          chmod +x package/*.sh package/wireguard-watchdog

          # Create tar.gz archive
          tar -czf ${{ matrix.output }}-${{ needs.release.outputs.version }}.tar.gz -C package .

          # Generate SHA256 checksum for the archive
          sha256sum ${{ matrix.output }}-${{ needs.release.outputs.version }}.tar.gz > ${{ matrix.output }}-${{ needs.release.outputs.version }}.tar.gz.sha256
        shell: bash

      - name: Generate SHA256 checksum for Windows
        if: matrix.goos == 'windows'
        run: |
          sha256sum ${{ matrix.output }} > ${{ matrix.output }}.sha256
        shell: bash

      - name: Upload Linux package to release
        if: matrix.goos == 'linux'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release.outputs.version }}
          files: |
            ${{ matrix.output }}-${{ needs.release.outputs.version }}.tar.gz
            ${{ matrix.output }}-${{ needs.release.outputs.version }}.tar.gz.sha256

      - name: Upload Windows binary to release
        if: matrix.goos == 'windows'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release.outputs.version }}
          files: |
            ${{ matrix.output }}
            ${{ matrix.output }}.sha256
